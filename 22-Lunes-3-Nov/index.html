<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untold Stories</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="./animations.js" defer></script>
</head>
<body>
    <div class="stage">
        <!-- Background with texture -->
        <div class="bg-texture"></div>

        <!-- Header -->
        <header class="header">
            <!-- Logo -->
            <div class="logo">
                <span class="logo-text">untold</span>
            </div>

            <!-- Navigation -->
            <nav class="nav">
                <a href="#" class="nav-item active">
                    <span>W</span>
                    <div class="nav-dot"></div>
                </a>
                <a href="#" class="nav-item">
                    <span>A</span>
                </a>
                <a href="#" class="nav-item">
                    <span>C</span>
                </a>
            </nav>

            <!-- Language selector and hamburger -->
            <div class="header-right">
                <div class="language-selector">
                    <span>(EN)</span>
                    <svg class="chevron" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 4.5L6 7.5L9 4.5"/>
                    </svg>
                </div>
                <button class="hamburger-button">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Headline with integrated elements -->
            <div class="headline-container">
                <div class="headline-line-1">
                    <span class="headline-word">we</span>
                    <div class="headline-image-wrapper">
                        <img src="./img/gato.gif" alt="Animated scene" class="headline-image">
                    </div>
                    <span class="headline-word">tell</span>
                    <div class="headline-illustration">
                        <svg viewBox="0 0 120 120" class="person-illustration">
                            <!-- Person stepping out -->
                            <circle cx="40" cy="35" r="12" fill="currentColor"/>
                            <path d="M35 47 L30 80 L35 80 L40 47 Z" fill="currentColor"/>
                            <path d="M30 65 L20 70 L25 75 L35 70 Z" fill="currentColor"/>
                            <path d="M45 65 L55 70 L50 75 L40 70 Z" fill="currentColor"/>
                            
                            <!-- Doorway -->
                            <rect x="55" y="30" width="50" height="60" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M55 30 L75 30 L75 90 L55 90" fill="currentColor" opacity="0.1"/>
                            
                            <!-- Stars and asterisk above -->
                            <circle cx="70" cy="20" r="2" fill="white"/>
                            <circle cx="80" cy="18" r="1.5" fill="white"/>
                            <circle cx="85" cy="22" r="1.5" fill="white"/>
                            <path d="M75 15 L75 10 M72 12 L78 12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M75 12 L73 9 L77 9 Z" fill="white"/>
                        </svg>
                    </div>
                </div>
                <div class="headline-line-2">
                    <span class="headline-word">untold</span>
                </div>
                <div class="headline-line-3">
                    <span class="headline-word">stories</span>
                </div>
            </div>

            <!-- Image stack bottom left -->
            <div class="image-stack">
                <div class="stack-card stack-card-1">
                    <div class="stack-image">
                        <img src="./img/E87F18A7-DA9E-463E-B457-70EC2BB1D2EA_1_102_o.jpeg" alt="Stack image 1">
                    </div>
                </div>
                <div class="stack-card stack-card-2"></div>
                <div class="stack-card stack-card-3"></div>
            </div>

            <!-- Explanatory text bottom right -->
            <div class="explanatory-text">
                <p>(*) We are a communications ecosystem built to rethink how communication happens. Six agencies. One integrated team</p>
            </div>

            <!-- CTA Button -->
            <button class="cta-button">
                <span>â€¢ EXPLORE OUR ECOSYSTEM</span>
            </button>
        </main>

        <!-- Scroll indicator right -->
        <div class="scroll-indicator">
            <span class="scroll-text">SCROLL TO DISCOVER</span>
            <div class="scroll-arrow">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 8L10 13L15 8"/>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
