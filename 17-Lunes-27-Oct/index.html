<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CANALS - Amsterdam Design">
    <title>Decimoseptimo ejercicio: Imitación4</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background Image -->
        <div class="background-image">
            <img src="./img/E87F18A7-DA9E-463E-B457-70EC2BB1D2EA_1_102_o.jpeg" alt="Amsterdam Canals">
        </div>

        <!-- Hamburger Menu -->
        <button class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Left Side Vertical Text -->
        <div class="left-sidebar">
            <div class="vertical-text credits">Por Kenne Reth Y Luna</div>
            <div class="vertical-line"></div>
            <div class="vertical-text city">MI CASITA Y LUNAAA</div>
            <div class="vertical-logo">
                <div class="logo-x">X</div>
                <div class="logo-x">X</div>
                <div class="logo-x">X</div>
            </div>
        </div>

        <!-- Main Title: CANALS -->
        <div class="main-title">LUNA</div>

        <!-- Descriptive Text Block -->
        <div class="description-block">
            <p>Luna tiene 9 años y es mi beagle</p>
            <p>Esta choncha y se quedó charaparra</p>
            <p>Quiero que viva conmigo para siempre.</p>
        </div>

        <!-- Footer Text -->
        <div class="footer-text">Tiene pecas y saca la lengua</div>

        <!-- Red Circular Button -->
        <button class="circular-button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M6 12L10 8L14 12" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</body>
</html>
